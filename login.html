<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – AA</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md p-8 bg-white shadow rounded">
    <h1 class="text-2xl font-bold text-blue-600 text-center mb-6">Welcome Back to AA</h1>

    <form>
      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="email">Email</label>
        <input id="email" name="email" type="email" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="you@example.com" />
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-1" for="password">Password</label>
        <input id="password" name="password" type="password" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="••••••••" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Log In</button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-4">
      Don't have an account?
      <a href="register.html" class="text-blue-600 hover:underline">Register</a>
    </p>
  </div>

</body>
</html>
