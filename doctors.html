<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctors – AA</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600">Available Doctors – AA</h1>
    <a href="dashboard.html" class="text-sm text-gray-600 hover:text-blue-600">← Back to Dashboard</a>
  </header>

  <!-- Doctor Cards -->
  <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

    <!-- Doctor 1 -->
    <div class="bg-white rounded shadow p-4">
      <h2 class="text-lg font-semibold text-blue-700">Dr. Sarah Malik</h2>
      <p class="text-gray-600">General Physician</p>
      <p class="text-sm text-green-600 mt-1">Available Now</p>
      <button class="mt-4 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 cursor-not-allowed" disabled>Start Chat</button>
    </div>

    <!-- Doctor 2 -->
    <div class="bg-white rounded shadow p-4">
      <h2 class="text-lg font-semibold text-blue-700">Dr. Anil Rao</h2>
      <p class="text-gray-600">Dermatologist</p>
      <p class="text-sm text-yellow-600 mt-1">Available in 10 mins</p>
      <button class="mt-4 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 cursor-not-allowed" disabled>Start Chat</button>
    </div>

    <!-- Doctor 3 -->
    <div class="bg-white rounded shadow p-4">
      <h2 class="text-lg font-semibold text-blue-700">Dr. Priya Nair</h2>
      <p class="text-gray-600">Pediatrician</p>
      <p class="text-sm text-green-600 mt-1">Available Now</p>
      <button class="mt-4 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 cursor-not-allowed" disabled>Start Chat</button>
    </div>

    <!-- Add more doctors as needed -->

  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 text-sm py-6">
    &copy; 2025 AA. All rights reserved.
  </footer>

</body>
</html>
